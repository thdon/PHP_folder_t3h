<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css transition</title>
    <style>
        .target1 {
            width: 100px;
            height: 150px;
            background-color: orangered;
            color: white;
            transition: width 1s, height 1s, background-color 1s;
        }

        .target1:hover {
            width: 200px;
            height: 300px;
            background-color: royalblue;
        }
    </style>
</head>
<body>

<pre>
        css transition
    </pre>

<div class="target1">
    #target1
</div>
</body>
</html>
